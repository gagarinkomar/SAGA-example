version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: saga-postgres
    environment:
      POSTGRES_USER: saga
      POSTGRES_PASSWORD: saga
      POSTGRES_DB: saga_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saga"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
